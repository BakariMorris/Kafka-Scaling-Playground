version: '3.8'

services:
  # Test Kafka cluster (smaller configuration for testing)
  zookeeper-test:
    image: confluentinc/cp-zookeeper:7.4.0
    hostname: zookeeper-test
    container_name: test-zookeeper
    ports:
      - "2182:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - test-network

  kafka-test:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka-test
    container_name: test-kafka
    depends_on:
      - zookeeper-test
    ports:
      - "9095:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper-test:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-test:29092,PLAINTEXT_HOST://localhost:9095
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_DELETE_TOPIC_ENABLE: 'true'
    networks:
      - test-network

  # Test Elasticsearch
  elasticsearch-test:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    hostname: elasticsearch-test
    container_name: test-elasticsearch
    ports:
      - "9201:9200"
    environment:
      - node.name=elasticsearch-test
      - cluster.name=test-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - test-network

  # Test Flink JobManager
  flink-jobmanager-test:
    image: flink:1.18.0-scala_2.12
    hostname: flink-jobmanager-test
    container_name: test-flink-jobmanager
    ports:
      - "8082:8081"
    command: jobmanager
    environment:
      - FLINK_PROPERTIES=jobmanager.rpc.address: flink-jobmanager-test
        taskmanager.numberOfTaskSlots: 2
        parallelism.default: 2
        state.backend: hashmap
        jobmanager.memory.process.size: 1024m
        taskmanager.memory.process.size: 1024m
    volumes:
      - ./flink-jobs:/opt/flink/jobs
    networks:
      - test-network

  # Test Flink TaskManager
  flink-taskmanager-test:
    image: flink:1.18.0-scala_2.12
    hostname: flink-taskmanager-test
    container_name: test-flink-taskmanager
    depends_on:
      - flink-jobmanager-test
    command: taskmanager
    environment:
      - FLINK_PROPERTIES=jobmanager.rpc.address: flink-jobmanager-test
        taskmanager.numberOfTaskSlots: 2
        parallelism.default: 2
        state.backend: hashmap
        taskmanager.memory.process.size: 1024m
    networks:
      - test-network

  # Test data generator
  test-data-generator:
    build:
      context: ./data-generator
      dockerfile: Dockerfile
    container_name: test-data-generator
    depends_on:
      - kafka-test
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka-test:29092
      - TEST_MODE=true
      - EVENTS_PER_SECOND=10
    networks:
      - test-network

  # Integration test runner
  integration-tests:
    build:
      context: ./tests
      dockerfile: Dockerfile.test
    container_name: integration-tests
    depends_on:
      - kafka-test
      - elasticsearch-test
      - flink-jobmanager-test
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka-test:29092
      - ELASTICSEARCH_URL=http://elasticsearch-test:9200
      - FLINK_JOBMANAGER_URL=http://flink-jobmanager-test:8081
    volumes:
      - ./tests:/app/tests
      - ./flink-jobs:/app/flink-jobs
    networks:
      - test-network
    command: ["python", "-m", "pytest", "/app/tests/integration/", "-v"]

networks:
  test-network:
    driver: bridge