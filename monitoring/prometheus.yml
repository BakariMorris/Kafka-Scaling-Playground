global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Kafka Exporter for Kafka cluster metrics
  - job_name: 'kafka-exporter'
    static_configs:
      - targets: ['kafka-exporter:9308']

  # Flink JobManager metrics
  - job_name: 'flink-jobmanager'
    static_configs:
      - targets: ['flink-jobmanager:8081']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Flink TaskManager metrics
  - job_name: 'flink-taskmanager-1'
    static_configs:
      - targets: ['flink-taskmanager-1:9249']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'flink-taskmanager-2'
    static_configs:
      - targets: ['flink-taskmanager-2:9249']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Elasticsearch metrics
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch:9200']
    metrics_path: '/_prometheus/metrics'
    scrape_interval: 30s

  # Kafka JMX metrics (if JMX exporters are configured)
  - job_name: 'kafka1-jmx'
    static_configs:
      - targets: ['kafka1:19092']
    scrape_interval: 30s

  - job_name: 'kafka2-jmx'
    static_configs:
      - targets: ['kafka2:19093']
    scrape_interval: 30s

  - job_name: 'kafka3-jmx'
    static_configs:
      - targets: ['kafka3:19094']
    scrape_interval: 30s